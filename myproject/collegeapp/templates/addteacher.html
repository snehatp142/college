<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Teacher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 20px 0;
            background-color: #2c3e50;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .form-container select {
            background-color: #ecf0f1;
        }

        .form-container select option {
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Register New Teacher</h1>

    <div class="form-container">
        <form action="{% url 'addteacher' %}" method="POST">
            {% csrf_token %}
            
            <label for="fname">FIRSTNAME</label>
            <input type="text" name="fname" id="fname" required> <br> <br>

            <label for="lname">LASTNAME</label>
            <input type="text" name="lname" id="lname" required><br> <br>

            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required> <br> <br>

            <label for="uname">USERNAME</label>
            <input type="text" name="uname" id="uname" required> <br> <br>

            <label for="password">PASSWORD</label>
            <input type="text" name="password" id="password" required> <br> <br>

            <label for="phone">PHONE</label>
            <input type="number" name="phone" id="phone" required> <br> <br>

            <label for="qual">QUALIFICATION</label>
            <input type="text" name="qual" id="qual" required> <br> <br>

            <label for="did">DEPARTMENT</label>
            <select name="did" id="did" required>
                {% for i in data %}
                    <option value="{{ i.id }}">{{ i.Dep_Name }}</option>
                {% endfor %}
            </select> <br> <br>

            <input type="submit" value="REGISTER">
        </form>
    </div>

</body>
</html>
